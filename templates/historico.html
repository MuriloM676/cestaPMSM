<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Retiradas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Histórico de Retiradas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Beneficiário</th>
                <th>Data da Retirada</th>
            </tr>
        </thead>
        <tbody>
            {% for entrada in historico %}
            <tr>
                <td>{{ entrada['id'] }}</td>
                <td>{{ entrada['nome'] }}</td>
                <td>{{ entrada['data_retirada'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
</body>
</html>
